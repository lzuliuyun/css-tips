<!DOCTYPE html>
<html>
<head>
  <title>image</title>
  <style type="text/css">
    div {
      height: 160px;
      width: 160px;
      border: 1px solid black;
      position: relative;
      display: inline-block;
    }

    img {
      max-height: 100%;
      max-width: 100%;
      width: auto;
      height: auto;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div><img src="./images/img1.png" alt=""><span></span></div>
  <div><img src="./images/img2.png" alt=""><span></span></div>
  <div><img src="./images/img3.png" alt=""><span></span></div>
</body>
</html>
