<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .parent {
      width: 800px;
      height: 400px;
      background-color: green;
      position: relative;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">position    margin-left: -100px;    margin-top: -100px;</div>
  </div>
</body>
</html>
