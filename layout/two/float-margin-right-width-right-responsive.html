<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float-margin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    .right {
      float: right;
      background-color: pink;
      width: 250px;
      height: 100%;
      display: table;
      text-align: center;
    }

    .left {
      height: 100%;
      margin-right: 250px;
      background-color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="right">定宽-float</div>
  <div class="left">自适应-margin</div>
</body>
</html>
